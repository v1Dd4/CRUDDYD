<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Constructora DYD</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/DyD/dist/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class href="inicio"><div class="logo"><img src="../../static/DyD/dist/img/dyd.png" alt="DyD-LOGO"  width="200" height="100" style="margin-top: 20px;"></div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="inicio">Volver</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Acerca de nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Servicios</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">RECURSOS HUMANOS</h1>
                            <p class="lead text-white-50 mb-4">Orden a la Orden!</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center" style="margin-left: 30px;">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% if empleado %}
            <h2>Formulario actualizaci√≥n de datos</h2><br>

            <form action="{% url 'editEmp' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <pre>Rut:                   <input type="text" name="rut" value="{{empleado.rut}}" readonly></pre>
                <pre>Nombre:                <input type="text" name="nombre" value="{{empleado.nombre}}"></pre>
                <pre>Sueldo:        <input type="text" name="sueldo" value="{{empleado.sueldo}}"></pre>
                <pre>E-mail:                <input type="email" name="email" value="{{empleado.email}}"></pre>
        
                <input type="submit" value="Actualizar" name="Actualizar">
            </form><br>
        {% endif %}

        <div id="mensaje">
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
        </div>
    </div>
</body>
</html>
